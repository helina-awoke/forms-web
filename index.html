<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Forms Hub</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Blurred logo background */
    body {
      background: url('logo.png') center center / cover no-repeat;
      filter: blur(15px);
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }

    /* Overlay for readability */
    .overlay {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    /* Content */
    .container {
      position: relative;
      z-index: 1;
      min-height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      box-sizing: border-box;
      text-align: center;
      color: #fff;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 15px;
    }

    p.description {
      max-width: 600px;
      line-height: 1.6;
      font-size: 18px;
      margin-bottom: 40px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 250px;
    }

    .button {
      display: block;
      padding: 14px 20px;
      background-color: #d32f2f;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #b71c1c;
    }

    footer {
      font-size: 13px;
      margin-top: 50px;
      color: #ddd;
    }

    @media (max-width: 500px) {
      .button-container {
        width: 80%;
      }
      h1 { font-size: 28px; }
      p.description { font-size: 16px; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="container">
    <h1>Training Forms Hub</h1>
    <p class="description">
      Welcome! Select the form you want to fill from the options below. 
      After submitting a form, you can return here to fill additional forms as needed.
    </p>

    <div class="button-container">
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSfcOCq09iG1wKYvpHxMzoc7drsorDspbYAsmQxPvy8bibbfnA/viewform?usp=header" class="button">Personal Info Form</a>
      <a href="https://forms.gle/Form2Link" class="button">Training Feedback Form</a>
      <a href="https://forms.gle/Form3Link" class="button">Attendance Form</a>
      <a href="https://forms.gle/Form4Link" class="button">Evaluation Form</a>
      <a href="https://forms.gle/Form5Link" class="button">Other Forms</a>
    </div>

    <footer>For assistance, contact admin@example.com</footer>
  </div>
</body>
</html>
