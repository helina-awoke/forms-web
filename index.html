<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Training Forms Hub</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            color: #2c3e50;
        }

        p {
            color: #555;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .form-btn {
            display: block;
            margin: 15px auto;
            padding: 15px;
            width: 100%;
            max-width: 400px;
            background-color: #1a73e8;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }

        .form-btn:hover {
            background-color: #0c56c5;
        }

        footer {
            margin-top: 30px;
            font-size: 13px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Training Forms Hub</h1>

        <p>
            Please select the form you want to fill.<br>
            After submitting a form, you can return here to fill another one.
        </p>


        <a class="form-btn" href="https://docs.google.com/forms/d/e/1FAIpQLSevovOd1clH3wcFxu3Xa-5kxI056S2197YIlemQNsteLKrMbg/viewform?usp=header" target="_blank">
            Form 1: Personal Information
        </a>

        <a class="form-btn" href="https://docs.google.com/forms/d/e/1FAIpQLSfcOCq09iG1wKYvpHxMzoc7drsorDspbYAsmQxPvy8bibbfnA/viewform?usp=header" target="_blank">
            Form 2: Training Registration
        </a>

        <a class="form-btn" href="https://forms.gle/FORM3_LINK" target="_blank">
            Form 3: Training Feedback
        </a>

        <a class="form-btn" href="https://forms.gle/FORM4_LINK" target="_blank">
            Form 4: Attendance Confirmation
        </a>

        <a class="form-btn" href="https://forms.gle/FORM5_LINK" target="_blank">
            Form 5: Post-Training Evaluation
        </a>

        <footer>
            Â© 2026 JSI
        </footer>
    </div>

</body>
</html>
