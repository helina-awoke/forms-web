<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Forms Hub</title>
  <style>
    /* Full screen layout */
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      position: relative;
      overflow: hidden;
    }

    /* Blurry background using logo */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('logo.png') no-repeat center center;
      background-size: cover;
      filter: blur(20px) brightness(0.7); /* blur + dim for readability */
      z-index: -1; /* behind everything */
    }

    /* Container content */
    .container {
      min-height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      box-sizing: border-box;
      text-align: center;
      position: relative;
      z-index: 1; /* ensure above background */
      color: #fff; /* change text color for contrast */
    }

    /* Optional overlay to darken background for better readability */
    .container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: -1;
      border-radius: 0;
    }

    /* Heading */
    h1 {
      font-size: 32px;
      margin-bottom: 15px;
    }

    /* Description */
    p.description {
      max-width: 600px;
      line-height: 1.6;
      font-size: 18px;
      margin-bottom: 40px;
    }

    /* Vertical button layout */
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 250px;
    }

    .button {
      display: block;
      padding: 14px 20px;
      background-color: #d32f2f;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s;
      text-align: center;
    }

    .button:hover {
      background-color: #b71c1c;
    }

    /* Footer */
    footer {
      font-size: 13px;
      margin-top: 50px;
      color: #ddd;
    }

    /* Responsive for small screens */
    @media (max-width: 500px) {
      .button-container {
        width: 80%;
      }
      h1 {
        font-size: 28px;
      }
      p.description {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Heading -->
    <h1>Training Forms Hub</h1>

    <!-- Description -->
    <p class="description">
      Welcome! Select the form you want to fill from the options below. 
      After submitting a form, you can return here to fill additional forms as needed.
    </p>

    <!-- Buttons vertically -->
    <div class="button-container">
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSfcOCq09iG1wKYvpHxMzoc7drsorDspbYAsmQxPvy8bibbfnA/viewform?usp=header" class="button">Personal Info Form</a>
      <a href="https://forms.gle/Form2Link" class="button">Training Feedback Form</a>
      <a href="https://forms.gle/Form3Link" class="button">Attendance Form</a>
      <a href="https://forms.gle/Form4Link" class="button">Evaluation Form</a>
      <a href="https://forms.gle/Form5Link" class="button">Other Forms</a>
    </div>

    <!-- Footer -->
    <footer>
       For assistance, contact admin@example.com
    </footer>
  </div>
</body>
</html>
